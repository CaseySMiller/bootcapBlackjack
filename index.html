<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- jqueryUI -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <!-- local css -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smokum&display=swap" rel="stylesheet">

    <title>Blackjack</title>
</head>

<body>
    <header id="Intro">
        BLACKJACK!
    </header>
    <main class="container">
        <div id="NamePlate">
            Dealer Cards
        </div>

        <div class="d-flex justify-content-center flex-row" id="DealerCardContainer">
                <div>
                    <img src="http://clipart-library.com/images/8cEbeEMLi.png" alt="">
                </div>
                <div>
                    <img src="http://clipart-library.com/images/8cEbeEMLi.png" alt="">
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-center flex-row">
            <button>
                Hit
            </button>
            <button>
                Stand
            </button>
            <button>
                Split
            </button>
            <button>
                Double Down
            </button>
        </div>




        <div id="NamePlate">
            Your Cards
        </div>
        <div class="d-flex justify-content-center flex-row" id="PlayerCardContainer">
                <div>
                    <img src="http://clipart-library.com/images/8cEbeEMLi.png" alt="">
                </div>
                <div>
                    <img src="http://clipart-library.com/images/8cEbeEMLi.png" alt="">
                </div>
            </div>
        </div>
    </main>

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- jqueryUI -->
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- local js -->
    <script type="text/javascript" src="./assets/js/script.js"></script>
</body>
</html>
