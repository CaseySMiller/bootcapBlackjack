    <title>Blackjack</title>

<body>
    <div id="startModal">
        <div id="modalText">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Deck(s)
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                            <li><a class="dropdown-item h4" href="#">1</a></li>
                            <li><a class="dropdown-item h4" href="#">2</a></li>
                            <li><a class="dropdown-item h4" href="#">3</a></li>
                            <li><a class="dropdown-item h4" href="#">4</a></li>
                            <li><a class="dropdown-item h4" href="#">5</a></li>
                            <li><a class="dropdown-item h4" href="#">6</a></li>
                        </ul>
                    </div>
            Start Game?
            <button id="buttonModalSubmit">✔️</button>
        </div>
    </div>


    <header id="Intro">
        BLACKJACK!
    </header>
    <main class="container">
        <div id="NamePlate">
            Dealer Cards
        </div>

        <div class="d-flex justify-content-center flex-row p-2" id="DealerCardContainer">
                <div class="flex-column">
                    <img src="http://clipart-library.com/images/8cEbeEMLi.png" alt="">
                </div>
                <div class="flex-column">
                    <img src="http://clipart-library.com/images/8cEbeEMLi.png" alt="">                    </div>
        </div>

        <div class="d-flex justify-content-center flex-row">
            <button id="buttonHit">
                Hit
            </button>
            <button id="buttonStand">
                Stand
            </button>
            <button id="buttonSplit">
                Split
            </button>
            <button id="buttonDD">
                Double Down
            </button>
            <button id="buttonShuffle">
                Shuffle
            </button>
        </div>
        <div id="NamePlate">
            Your Cards
        </div>
        <div class="d-flex justify-content-center flex-row p-2" id="PlayerCardContainer">
            <div class="flex-column">
                <img src="http://clipart-library.com/images/8cEbeEMLi.png" alt="">
            </div>
            <div class="flex-column">
                <img src="http://clipart-library.com/images/8cEbeEMLi.png" alt="">
            </div>
                <!-- <div>
                    <img src="http://clipart-library.com/images/8cEbeEMLi.png" alt="">
                </div>
                <div>
                    <img src="http://clipart-library.com/images/8cEbeEMLi.png" alt="">
                </div> -->
        </div>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- jqueryUI -->
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
